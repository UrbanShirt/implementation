<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        data-tag="font" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        data-tag="font" />
    <title>Urban Shirt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="script.js"></script>
</head>
<div class="logo"> </div>

<body>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./homepage.css" />
    <link rel="stylesheet" href="./loginpage.css" />

    <!-- TITOLO -->
    <h1 id="title" class="main-title">
        Entra anche tu nella
        nostra Community!
    </h1>

    <!-- div BARRA COLORATA-->
    <div id="login">
        <h3 id="already-registered">Sei gi√† registrato?</h3>
        <input class="login-form" type="text" placeholder="username" name="username" required>
        <input class="login-form" type="password" placeholder="password" name="psw" required>
        <a class="linkstyle" href="./retrievepswpage.html">Recupera password</a>
        <button class="log-btn" type="submit">Accedi</button>
        <!--<label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>-->
    </div>

    <form id="register">
        <div class="reg-line">
            <input class="registration-form-A" type="text" placeholder="nome" name="firstName" value="davide" required>
            <input class="registration-form-A" type="text" placeholder="cognome" name="lastName" value="minatel"
                required>
        </div>
        <div class="reg-line">
            <input class="registration-form-D" type="date" placeholder="data" name="birthDate" required>
            <input class="registration-form-E" type="email" placeholder="e-mail" name="email"
                value="davide.minatel@gmail.com" required>
        </div>
        <div class="reg-line">
            <input class="registration-form-I" type="text" placeholder="indirizo di spedizione" name="address"
                value="casaDiTuaMadre" required>
        </div>
        <div class="reg-line">
            <input class="registration-form-A" type="text" placeholder="username" name="username" value="davide"
                required>
            <input class="registration-form-A" type="password" placeholder="password" name="psw" required>
        </div>
        <div class="reg-line">
            <button class="reg-btn" type="button" onclick="registraUtente()">Registrati</button>
            <input class="registration-form-A" type="password" placeholder="conferma password" name="confirmPsw"
                required>
        </div>
    </form>
    <div id="piedipagina" class="color_bar">
        <ul>
            <li>
                <button onclick="location.href='./proposteazienda.html'" cursor="pointer">
                    <h3 class="homepage-text-azienda">Le nostre proposte</h3>
                </button>
            </li>
            <li>
                <!-- APERTURA FORM MAGLIETTA -->
                <dialog class="modal" id="modal">
                    <img id="shirt" src="" class="center">
                    <label id="label_weeklyShirt"></label>
                    <button type="button" class="close-button" onclick="closeFormWeeklyShirt()"><u>torna
                            indietro</u></button>

                </dialog>
                <button id="open-button" onclick="openFormWeeklyShirt()">
                    <h3 class="homepage-text-shirtoftheweek">Maglietta della Settimana</h3>
                </button>

            </li>
            <li>
                <button onclick="location.href='./propostecommunity.html'" cursor="pointer">
                    <h3 class="homepage-text-community">Le magliette della Community</h3>
                </button>
            </li>
        </ul>

    </div>

</body>

</html>
